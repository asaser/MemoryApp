<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Memory Game</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="fontawesome-free-5.12.1-web/css/all.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/css_MainWeb.css">
    </head>

<body>
    <!-- Create navigation menu on top web -->
    <header id="mainHeader" class="text-center font-weight-bold">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="header_text mt-3">
                        <div class="header_first_text py-2">Cartoon Memory Game</div>
                        <hr class="bg-danger my-3">

                        <!-- annotation to GitHub -->
                        <div class="header_second-text pb-4">Memory game - <a
                                href="https://github.com/asaser/MemoryApp" target="_blank">GitHub</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- body web -->
    <main>
        <section id="levelButtons" class="text-center">
            <div class="container">
                <h3 class="font-weight-bold py-4">Memory Game Levels</h3>
                <div class="row">
                    <div class="buttons col-lg-4 my-md-2">

                        <!-- link to subweb -->
                        <a href="sub-pages/subpage_GravityFalls.html">
                            <div class="main_first_button">
                                <button type="button" class="main_all_button btn btn-lg">
                                    <p>Gravity Falls</p>
                                    <p>4 X 4</p>
                                </button>
                            </div>
                        </a>
                    </div>
                    <div class="buttons col-lg-4 my-md-2">

                        <!-- link to subweb -->
                        <a href="sub-pages/subpage_AdventureTime.html">
                            <div class="main_second_button">
                                <button type="button" class="main_all_button btn btn-lg">
                                    <p>Adventure Time</p>
                                    <p>6 X 5</p>
                                </button>
                            </div>
                        </a>
                    </div>
                    <div class="buttons col-lg-4 my-md-2">

                        <!-- link to subweb -->
                        <a href="sub-pages/subpage_Pokemon.html">
                            <div class="main_third_button">
                                <button type="button" class="main_all_button btn btn-lg">
                                    <p>Pokemon</p>
                                    <p>10 X 5</p>
                                </button>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

        </section>

    </main>


    <footer>
        <div class="repository text-center h5 my-4"><a href="https://github.com/asaser" target="_blank">My GitHub</a></div>
    </footer>

</body>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>

<!-- Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>

<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>

<!-- JS -->
<script src="./js/main.js"></script>

</html>
