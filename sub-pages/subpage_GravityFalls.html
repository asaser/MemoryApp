<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Memory Game</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="fontawesome-free-5.12.1-web/css/all.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style_subweb.css">
    <link rel="stylesheet" href="../css/css_GravityFalls.css">
</head>

<body>

    <header id="sub_mainHeader" class="text-center font-weight-bold">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="sub_header_text mt-2">
                        <div class="sub_header_first_text py-2">Gravity Falls</div>
                        <hr class="bg-danger my-2">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row sub_text">
                <div class="col-6 time_panel">
                    <span>Time: </span>
                    <span id="minutes">00</span>
                    :
                    <span id="seconds">00</span>
                </div>
                <div class="col-6">
                    <span>Move: </span>
                    <span class="movements"></span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="sublLevelButtons" class="text-center">
            <div class="container">
                <div class="row all_card justify-content-center align-items-center">
                    <div class="card card_reverse" onclick="onCardClicked(event)"></div>
                    <div class="card card_reverse" onclick="onCardClicked(event)"></div>
                    <div class="card card_reverse" onclick="onCardClicked(event)"></div>
                    <div class="card card_reverse" onclick="onCardClicked(event)"></div>
                </div>
                <div class="row all_card justify-content-center align-items-center">
                    <div class="card card_reverse" onclick="onCardClicked(event)"></div>
                    <div class="card card_reverse" onclick="onCardClicked(event)"></div>
                    <div class="card card_reverse" onclick="onCardClicked(event)"></div>
                    <div class="card card_reverse" onclick="onCardClicked(event)"></div>
                </div>
                <div class="row all_card justify-content-center align-items-center">
                    <div class="card card_reverse" onclick="onCardClicked(event)"></div>
                    <div class="card card_reverse" onclick="onCardClicked(event)"></div>
                    <div class="card card_reverse" onclick="onCardClicked(event)"></div>
                    <div class="card card_reverse" onclick="onCardClicked(event)"></div>
                </div>
                <div class="row all_card justify-content-center align-items-center">
                    <div class="card card_reverse" onclick="onCardClicked(event)"></div>
                    <div class="card card_reverse" onclick="onCardClicked(event)"></div>
                    <div class="card card_reverse" onclick="onCardClicked(event)"></div>
                    <div class="card card_reverse" onclick="onCardClicked(event)"></div>
                </div>
            </div>

        </section>

    </main>


    <footer>
        <div class="container">
            <div class="row">
                <div class="col-6 text-center pt-2">
                    <button class="btn btn-danger" onclick="window.history.go(-1)">Back to main page</button>
                </div>
                <div class="col-6 text-center pt-2">
                    <button class="btn btn-danger" onclick="location = location">Reshuffle</button>
                </div>
            </div>
        </div>
    </footer>

</body>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>

<!-- Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>

<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>

<!-- JS -->
<script src="../js/main.js"></script>

<script src="../js/js_GravityFalls.js"></script>

</html>
